version: '3.9'

services:
  chess-backend:
    build: .
    container_name: chess-backend
    restart: always
    networks:
      - caddy
    labels:
      caddy: chess.julianhartl.dev
      # proxy all websocket requests to port 8000
      caddy.@ws.1_header: Connection *Upgrade*
      caddy.@ws.2_header: Upgrade websocket
      caddy.@ws.3_path: /websockets

      caddy.0_reverse_proxy: "@ws {{upstreams 8000}}"
      caddy.1_reverse_proxy: "/api* {{upstreams 7999}}"


    depends_on:
      - chess-db
  chess-db:
    image: postgres:15-alpine
    container_name: chess-db
    restart: always
    volumes:
      - chess_db:/var/lib/postgresql/data
    env_file:
      - .env
    networks:
      - caddy
volumes:
  chess_db:
networks:
  caddy:
    external: true